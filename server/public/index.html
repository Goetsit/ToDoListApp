<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="vendors/jquery-3.0.0.min.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col-xs-6">
          <h1>To Do List</h1>         
        </div>
      </div>
    </div>
    <div id="addTask">
      <h2 id="status">Add Task</h2>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="taskIn">Task</label>
          <input class="form-control" type="text" id="taskIn" value="" placeholder="Task">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="dueDateIn">Due Date</label>
          <input class="form-control" type="text" id="dueDateIn" value="" placeholder="Due Date YYYY-MM-DD">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="notesIn">Notes</label>
          <input class="form-control" type="text" id="notesIn" value="" placeholder="Completed True/False">
        </div>
      </div>
      <button type="button" class="btn btn-primary submit pull-right" id="addBtn">Add Task</button>
    </div>
    <div>
      <h2>Task List</h2>
      UNCOMPLETED TASKS: <span id="count">0</span>
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th>Task</th>
            <th>Due Date</th>
            <th>Completed?</th>
          </tr>
        </thead>
        <tbody id="viewTask">
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
